    <ul>

<template name="form">
  <form class="new-snack">
    <input type="text" name="text" placeholder="Type to add new snacks" />
  </form>
</template>

<template name="day">
  <li class="{{#if onTime}}onTime{{/if}}">
    <span class="text">{{dd time}} </span>
    <span class="text">{{hhss time}} </span>

  </li>
</template>
