<head> <title>Snacks. Yum!</title> </head>

<body>
  <div class="container">
    <header>
      <h1>Snacks. Yum!</h1>
      {{> loginButtons}}

      {{#if currentUser}}
        {{> form }}
      {{else}}
      <h3> ^^ Sign in to add & vote on snacks.</h3>
      {{/if}}
    </header>

    <ul>
      {{#each snacks}}
        {{> snack}}
      {{/each}}
    </ul>
  </div>
  <script src="o.less"></script>
</body>

<template name="form">
  <form class="new-snack">
    <input type="text" name="text" placeholder="Type to add new snacks" />
  </form>
</template>

<template name="snack">
  <li class="{{#if checked}}checked{{/if}}">
    {{# if currentUser}}
    <button class="delete">&times;</button>
    {{/ if }}

    <button class="upVote">{{votes}}</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text">{{text}}
      {{#if likers }}<i class='likers'>({{likers}})</i> {{/if}}
      </span>
  </li>
</template>
