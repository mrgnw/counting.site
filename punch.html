<head>
  <title>Counts</title>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>


<body>
  <div class="page-container">
    <div class="nav">
      <div class="ring nav-item">
        <span class="count">{{>loginButtons}}</span>
      </div>
      <div id="new-punch" class="ring nav-item">+</div>
      <div id="clear-btn" class="ring nav-item">clear</div>
    </div>
    <div class="grid-container">
      <div class="spacer"></div>
      <div class="grid">
        {{#each days}}
          {{> day}}
        {{/each}}
      </div>
      <div class="spacer"></div>
    </div>

  </div>


</body>

<template name="day">
  <div class="ring" style="background-color: {{color}}">
    <span class="count">{{n}} </span>
  </div>
  <span>
    <!-- <input style="width: 40px" type="text" value="{{name}}"> -->
  </span>
</template>
