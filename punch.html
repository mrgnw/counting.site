<head>
  <title>Tally tracker</title>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>


<body>
  <div class="container">
    <div class="nav">
      <button class="ring">
        <div class="count">{{>loginButtons}}</div>
      </button>
      <button class="ring new-punch">+</button>
      <button class="ring clear">clear</button>
    </div>
    <div class="grid">
      {{#each days}}
        {{> day}}
      {{/each}}
    </div>
  </div>


</body>

<template name="day">
  <button class="ring" style="background-color: {{color}}">
    <span class="count">{{n}} </span>
  </button>
  <span>
    <!-- <input style="width: 40px" type="text" value="{{name}}"> -->
  </span>
</template>
